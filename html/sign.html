<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="../css/style.css">
    
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@1,700&display=swap" rel="stylesheet">


    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&display=swap" rel="stylesheet">

    <!-- /google font -->
    
    
    <title>Sign Up page</title>
</head>
<body>
    <form action="">
        <p class="margin" style="margin-top: 100px;"></p>
        <div id="form">
            <h1>Sign Up</h1>

            <p class="margin"></p>
            <div id="first">
                <h3>First Name:</h3>
                <input type="text">
            </div>
            
            <p class="margin"></p>
            <div id="last">
                <h3>Last Name:</h3>
                <input type="text">
            </div>
            <p class="margin"></p>
            <div id="Age">
                
                <h3>Age:</h3>
                <input type="number">
            </div>
            
            <p class="margin"></p>
            <div id="email">
                
                <h3>E-mail:</h3>
                <input type="email">
            </div>
            <p class="margin" style="margin-top: 100px;"></p>


            <div id="usname">
                <h3>Username:</h3>
                <input type="text">
            </div>

            <p class="margin"></p>

            <div id="pass">
                <h3>PassWord:</h3>
                <input type="password">
            </div>
            
            <p class="margin"></p>

            <div id="rePass">
                
                <h3>Re-PassWord:</h3>
                <input type="password">
            </div>
            <p class="margin"></p>
            <div id="btn">
                <button><a href="../index.html">Back</a> </button>
            </div>
        </div>
    </form>
</body>
</html>
